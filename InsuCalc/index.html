<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Insulina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saved-indicator" id="savedIndicator"></div>
    
    <div class="container">
        <div class="header">
            <h1 id="mainTitle">Calculadora de Insulina</h1>
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('pt')" id="btnPt">PT</button>
                <button class="lang-btn" onclick="setLanguage('en')" id="btnEn">EN</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title" id="configTitle">Configurações Pessoais</h2>
            
            <div class="input-group">
                <label for="carbRatio" id="labelCarbRatio">Carboidratos por unidade de insulina (gramas)</label>
                <input type="number" id="carbRatio" min="1" step="1" value="10">
            </div>

            <div class="input-group">
                <label for="correctionFactor" id="labelCorrectionFactor">Fator de Correção (1 unidade reduz X mg/dL)</label>
                <input type="number" id="correctionFactor" min="1" step="1" value="50">
            </div>

            <div class="input-group">
                <label for="targetGlucose" id="labelTargetGlucose">Glicemia Alvo (mg/dL)</label>
                <input type="number" id="targetGlucose" min="70" max="180" step="1" value="100">
            </div>

            <button class="btn btn-save" onclick="saveSettings()" id="btnSave">Salvar Configurações</button>
        </div>

        <div class="section">
            <h2 class="section-title" id="calcTitle">Calcular Dose</h2>
            
            <div class="input-group">
                <label for="currentGlucose" id="labelCurrentGlucose">Glicemia Atual (mg/dL)</label>
                <input type="number" id="currentGlucose" min="0" step="1">
            </div>

            <div class="input-group">
                <label for="carbs" id="labelCarbs">Carboidratos a Consumir (gramas)</label>
                <input type="number" id="carbs" min="0" step="1">
            </div>

            <button class="btn btn-calculate" onclick="calculateInsulin()" id="btnCalculate">Calcular Insulina</button>
        </div>

        <div class="result" id="result">
            <div class="result-label" id="resultLabel">Dose Recomendada:</div>
            <div class="result-value" id="resultValue">0 U</div>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
